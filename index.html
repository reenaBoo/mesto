<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="author" content="Карина Ляпина">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!-- Марина! Спасибо огромное за то, что проверяете и терпите мой код)) за то, что скидываете ссылки с полезной информацией. Это бесценно <3 -->
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватарка в профиле" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/card-karachayevsk.jpg" alt="Картинка для карточки Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-button" type="button" aria-label="like"></button>
          </div>          
        </div>
        <div class="card">
          <img src="./images/card-elbrus.jpg" alt="Картинка для карточки Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button" aria-label="like"></button>
          </div>          
        </div>
        <div class="card">
          <img src="./images/card-dombay.jpg" alt="Картинка для карточки Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button" aria-label="like"></button>
          </div>          
        </div>
        <div class="card">
          <img src="./images/card-elbrus.jpg" alt="Картинка для карточки Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button" aria-label="like"></button>
          </div>          
        </div>
        <div class="card">
          <img src="./images/card-dombay.jpg" alt="Картинка для карточки Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button" aria-label="like"></button>
          </div>          
        </div>
        <div class="card">
          <img src="./images/card-karachayevsk.jpg" alt="Картинка для карточки Карачаево-Черкесия" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like-button" type="button" aria-label="like"></button>
          </div>          
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="close"></button>        
        <form class="form" name="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__input_type_name" type="text" name="name-input" placeholder="Как вас зовут?" required>
          <input class="form__input form__input_type_job" type="text" name="job-input" placeholder="Место работы" required>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
