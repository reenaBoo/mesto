<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="author" content="Карина Ляпина">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватарка в профиле" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>

      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="close"></button>        
        <form class="form" name="form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__input_type_name" type="text" name="name-input" placeholder="Как вас зовут?" minlength="2" maxlength="40" required>
          <input class="form__input form__input_type_job" type="text" name="job-input" placeholder="Место работы" minlength="2" maxlength="200" required>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="close"></button>        
        <form class="form" name="form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input class="form__input form__input_type_mesto" type="text" name="mesto-input" placeholder="Название" minlength="2" maxlength="30" required>
          <input class="form__input form__input_type_url" type="url" name="link-input" placeholder="Ссылка на картинку" required>
          <button class="form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <figure class="figure">
          <img src="#" alt="" class="figure__image">
          <figcaption class="figure__title"></figcaption>
        </figure>
      </div>    
    </div>

    <template id="template-card" class="template-card">
      <div class="card">
        <img src="#" alt="" class="card__image">
        <button class="card__delete-button" type="button" aria-label="delete"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button" aria-label="like"></button>
        </div>          
      </div>
    </template>
  </div>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
